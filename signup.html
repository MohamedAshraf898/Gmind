<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMIND - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      html,
      body {
        width: 100%;
        overflow-x: hidden;
      }
      body {
        background: #f7f7fa;
        color: #333;
      }
      header {
        background: linear-gradient(90deg, #4e2d92, #8f9cf0);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        color: #fff;
        font-weight: 700;
        font-size: 24px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 0 0 40px;
        gap: 40px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .form-box {
        max-width: 600px;
        width: 100%;
      }
      .form-box.card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px 0 rgba(44, 44, 44, 0.1),
          0 1.5px 6px 0 rgba(44, 44, 44, 0.06);
        padding: 28px 40px 24px 40px;
        max-width: 650px;
        width: 100%;
        margin: 0;
        transition: box-shadow 0.2s;
        border: 1px solid #f3f3fa;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .step-indicator {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        margin-bottom: 24px;
      }
      .step {
        display: flex;
        align-items: center;
        font-size: 14px;
        gap: 5px;
        color: #777;
      }
      .step.active {
        color: #4e2d92;
        font-weight: bold;
      }
      h2 {
        font-size: 32px;
        color: #2c2c2c;
        margin-bottom: 10px;
        text-align: left;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      input,
      select {
        padding: 12px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        width: 100%;
        margin-bottom: 12px;
        background: #fafaff;
        transition: border 0.2s;
      }
      input:focus,
      select:focus {
        border: 1.5px solid #4e2d92;
        outline: none;
        background: #fff;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row > div {
        flex: 1;
      }
      .radio-group {
        display: flex;
        gap: 20px;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
      }
      button.primary {
        background-color: #4e2d92;
        width: 100%;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }
      button.primary:hover {
        background-color: #3a2170;
      }
      .divider {
        text-align: center;
        margin: 20px 0 10px 0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #ccc;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .divider span {
        background: white;
        padding: 0 10px;
        color: #999;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 1px solid #4e2d92;
        padding: 12px;
        border-radius: 8px;
        color: #4e2d92;
        font-weight: 600;
        margin-bottom: 10px;
        cursor: pointer;
        background: #f7f7fa;
        transition: background 0.2s, border 0.2s;
      }
      .social-btn:hover {
        background: #edeafd;
        border: 1.5px solid #4e2d92;
      }
      .social-btn img {
        width: 18px;
        height: 18px;
      }
      .login-link {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
        text-align: center;
      }
      .login-link a {
        color: #4e2d92;
        font-weight: bold;
        text-decoration: none;
      }
      .illustration {
        max-width: 400px;
        width: 100%;
        position: fixed;
        right: 50px;
        top: 120px;
        z-index: 10;
      }
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          align-items: flex-start;
          text-align: center;
          padding: 0 0;
          width: 100%;
          max-width: 100%;
          box-sizing: border-box;
          overflow-x: hidden;
          gap: 0;
        }
        .form-box {
          max-width: 100%;
          width: 100%;
          padding: 0 8px 20px 8px;
          box-sizing: border-box;
          overflow-x: hidden;
        }
        .illustration {
          display: none;
        }
        .form-row {
          flex-direction: column;
        }
        .radio-group {
          flex-direction: column;
          align-items: flex-start;
        }
      }
      .step-indicator .step {
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        padding: 8px 18px;
        border-radius: 6px 6px 0 0;
        background: #f7f7fa;
        color: #777;
        font-weight: 500;
        border-bottom: 2px solid transparent;
      }
      .step-indicator .step.active {
        background: #f3f3fa;
        color: #4e2d92;
        border-bottom: 2px solid #4e2d92;
      }
      .form-step {
        margin-bottom: 20px;
      }
      .step-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center">
        <a
          href="index.html"
          style="
            margin-right: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 22px;
          "
        >
          &#8592;
        </a>
        <div class="logo">GMIND</div>
      </div>
    </header>

    <div class="container">
      <div class="form-box card">
        <h2>Sign Up</h2>
        <div class="step-indicator" id="stepIndicator">
          <div class="step active" data-step="1" onclick="showStep(1)">
            Step 1
          </div>
          <div class="step" data-step="2" onclick="showStep(2)">Step 2</div>
          <div class="step" data-step="3" onclick="showStep(3)">Step 3</div>
        </div>
        <form id="signupForm">
          <!-- Step 1 -->
          <div class="form-step" id="step1">
            <div>
              <label>Account Type</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="accountType"
                    value="student"
                    required
                  />
                  Student</label
                >
                <label
                  ><input
                    type="radio"
                    name="accountType"
                    value="parent"
                    required
                  />
                  Parent</label
                >
                <label
                  ><input
                    type="radio"
                    name="accountType"
                    value="teacher"
                    required
                  />
                  Teacher</label
                >
              </div>
            </div>
            <div>
              <label>Full Name</label>
              <input
                type="text"
                name="fullName"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div>
              <label>Date of Birth</label>
              <input type="date" name="dob" required />
            </div>
            <div>
              <label>Email</label>
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <button type="button" class="primary" onclick="nextStep(2)">
              Next
            </button>
          </div>

          <!-- Step 2 -->
          <div class="form-step" id="step2" style="display: none">
            <div>
              <label>Email</label>
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div>
              <label>Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <div>
              <label>Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <div class="form-row"></div>
            <div class="step-buttons">
              <button type="button" class="primary" onclick="nextStep(3)">
                Next
              </button>
              <button
                type="button"
                class="primary"
                style="background: #ccc; color: #333"
                onclick="nextStep(1)"
              >
                Back
              </button>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="form-step" id="step3" style="display: none">
            <div>
              <label>Any additional info here...</label>
              <input type="text" name="extra" placeholder="Optional" required />
            </div>
            <div class="step-buttons">
              <button type="submit" class="primary">Submit</button>
              <button
                type="button"
                class="primary"
                style="background: #ccc; color: #333"
                onclick="nextStep(2)"
              >
                Back
              </button>
            </div>
          </div>
        </form>

        <div class="divider"><span>Or continue with</span></div>

        <div class="social-btn">
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
          />
          Continue with Google
        </div>
        <div class="social-btn">
          <svg width="18" height="18" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="16" fill="#1877F3" />
            <path
              d="M21.333 16.001h-3.2v8h-3.2v-8h-1.6v-2.667h1.6v-1.6c0-2.133 1.067-3.2 3.2-3.2h2.133v2.667h-1.067c-.533 0-.8.267-.8.8v1.333h2.133l-.267 2.667z"
              fill="#fff"
            />
          </svg>
          Continue with Facebook
        </div>

        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>

    <script>
      function showStep(step) {
        // Show only the selected step
        document.querySelectorAll(".form-step").forEach((el, idx) => {
          el.style.display = idx === step - 1 ? "" : "none";
        });
        // Update active tab
        document
          .querySelectorAll(".step-indicator .step")
          .forEach((el, idx) => {
            el.classList.toggle("active", idx === step - 1);
          });
      }

      function nextStep(step) {
        // Validate current visible step before moving
        const currentStep = document.querySelector(
          '.form-step:not([style*="display: none"])'
        );
        const inputs = currentStep.querySelectorAll("input, select, textarea");
        let valid = true;
        inputs.forEach((input) => {
          if (!input.checkValidity()) {
            input.reportValidity();
            valid = false;
          }
        });
        if (valid) {
          showStep(step);
        }
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          // Add your validation or AJAX here if needed
          // e.preventDefault();
        });
    </script>
  </body>
</html>
