<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMIND - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      body {
        background-color: #ffffff;
        color: #333;
      }
      header {
        background: linear-gradient(90deg, #4e2d92, #8f9cf0);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        color: #fff;
        font-weight: 700;
        font-size: 24px;
      }
      .container {
        display: flex;
        justify-content: flex-start; /* Card on left */
        align-items: center;
        padding: 0 0 0 40px; /* Add left padding for spacing */
        height: 620px;
        box-sizing: border-box;
        gap: 30px; /* Space between card and character */
      }
      .form-box {
        max-width: 600px;
        width: 100%;
      }
      .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .step {
        display: flex;
        align-items: center;
        font-size: 14px;
        gap: 5px;
        color: #777;
      }
      .step.active {
        color: #4e2d92;
        font-weight: bold;
      }
      h2 {
        font-size: 28px;
        color: #2c2c2c;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input,
      select {
        padding: 12px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row > div {
        flex: 1;
      }
      .radio-group {
        display: flex;
        gap: 20px;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }
      button.primary {
        background-color: #4e2d92;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #ccc;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .divider span {
        background: white;
        padding: 0 10px;
        color: #999;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 1px solid #4e2d92;
        padding: 12px;
        border-radius: 8px;
        color: #4e2d92;
        font-weight: 600;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .social-btn img {
        width: 18px;
        height: 18px;
      }
      .login-link {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
        text-align: center;
      }
      .login-link a {
        color: #4e2d92;
        font-weight: bold;
        text-decoration: none;
      }
      .illustration {
        position: static;
        max-width: 400px;
        width: 100%;
        margin-left: 60px; /* Increase this value to move the character left */
        margin-right: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          align-items: center;
          padding: 0;
          height: auto;
          gap: 0;
        }
        .illustration {
          display: none;
        }
        .form-box.card {
          margin: 24px auto;
        }
      }
      /* Responsive adjustment for the eye icon in password field */
      @media (max-width: 600px) {
        #togglePassword {
          right: 8px !important;
        }
        #password {
          padding-right: 38px !important;
        }
      }
      /* Add this to your style section */
      .card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px 0 rgba(44, 44, 44, 0.1),
          0 1.5px 6px 0 rgba(44, 44, 44, 0.06);
        padding: 24px 24px 20px 24px; /* Reduced padding for less height */
        max-width: 500px;
        width: 100%;
        margin: 40px auto;
        transition: box-shadow 0.2s;
        border: 1px solid #f3f3fa;
        display: flex;
        flex-direction: column;
        gap: 14px; /* Less gap between elements */
      }

      @media (max-width: 900px) {
        .card {
          padding: 24px 8px 24px 8px;
          margin: 24px auto;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center">
        <a
          href="index.html"
          style="
            margin-right: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 22px;
          "
        >
          &#8592;
        </a>
        <div class="logo">GMIND</div>
      </div>
    </header>

    <div class="container">
      <div class="form-box card">
        <h2>Welcome Back</h2>
        <form>
          <div>
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" required />
          </div>
          <div style="position: relative">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              required
              style="padding-right: 44px"
            />
            <span
              id="togglePassword"
              style="
                position: absolute;
                top: 50%;
                right: 14px;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 18px;
                color: #888;
                user-select: none;
                display: flex;
                align-items: center;
                height: 100%;
              "
              title="Show/Hide Password"
            >
              <!-- Eye open SVG -->
              <svg
                id="eyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="#888"
                  stroke-width="2"
                  d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"
                />
                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
              </svg>
              <!-- Eye closed SVG, hidden by default -->
              <svg
                id="eyeClosed"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="none"
                viewBox="0 0 24 24"
                style="display: none"
              >
                <path
                  stroke="#888"
                  stroke-width="2"
                  d="M3 3l18 18M1 12s4-7 11-7c2.21 0 4.21.72 5.92 1.85M23 12s-4 7-11 7c-2.21 0-4.21-.72-5.92-1.85"
                />
                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
              </svg>
            </span>
          </div>

          <div class="form-row"></div>
          <button type="submit" class="primary">Submit</button>
        </form>

        <div class="divider"><span>Or continue with</span></div>

        <div class="social-btn">
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
          />
          Continue with Google
        </div>
        <div class="social-btn">
          <svg width="18" height="18" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="16" fill="#1877F3" />
            <path
              d="M21.333 16.001h-3.2v8h-3.2v-8h-1.6v-2.667h1.6v-1.6c0-2.133 1.067-3.2 3.2-3.2h2.133v2.667h-1.067c-.533 0-.8.267-.8.8v1.333h2.133l-.267 2.667z"
              fill="#fff"
            />
          </svg>
          Continue with Facebook
        </div>

        <div class="login-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");
        togglePassword.addEventListener("click", function () {
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type;
          eyeOpen.style.display = type === "password" ? "" : "none";
          eyeClosed.style.display = type === "password" ? "none" : "";
        });
      });
    </script>
  </body>
</html>
